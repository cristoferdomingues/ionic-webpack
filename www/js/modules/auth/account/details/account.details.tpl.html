<ion-modal-view class="">
  <ion-header-bar>
    <h1 class="title">Account Details</h1>
    <button class="button button-clear button-assertive" ng-click="$ctrl.closeEditProfileModal()">Done</button>
  </ion-header-bar>

  <ion-content class="profile">
    <div class="photos">
      <div class="row">
        <div class="col col-66">
          <div photo-pickable number="1" img-src="photo1"></div>
        </div>
        <div class="col col-33">
          <div photo-pickable class="m-b-xs" number="2" img-src="photo2"></div>
          <div photo-pickable number="3" img-src="photo3"></div>
        </div>
      </div>

    </div>
    <div class="wrapper">
      <div class=" button-bar">
        <button class="button button-block " ng-click="$ctrl.login('RECRUITER')">Recruiter</button>
        <button class="button button-block " ng-click="$ctrl.login('STUDENT')">Student</button>
        <button class="button button-block  disabled" ng-click="$ctrl.login('PROFESSOR')">Professor</button>
      </div>

    </div>
    <div class="list">
      <label class="item item-input item-stacked-label">
				<span class="input-label">First Name</span>
				<input type="text" placeholder="John">
			</label>
      <label class="item item-input item-stacked-label">
				<span class="input-label">Last Name</span>
				<input type="text" placeholder="Suhr">
			</label>
      <label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="john@suhr.com">
			</label>
    </div>
    <div class="list m-n">
      <div class="item item-divider b-none">About Me</div>
      <div class="item">
        Funny. Friendly. UI/UX lover.
        <div class="text-right text-muted">489</div>
      </div>
    </div>

    <div class="list m-n">

      <div class="item item-divider b-none"></div>
      <div class="item item-divider b-none">Current Work</div>
      <div class="item">
        Add Work
        <span class="item-note">
					<i class="icon ion-chevron-right"></i>
				</span>
      </div>
    </div>

    <div class="list m-n">
      <div class="item item-divider b-none"></div>
      <div class="item item-divider b-none">School</div>
      <div class="item">
        Add School
        <span class="item-note">
					<i class="icon ion-chevron-right"></i>
				</span>
      </div>
    </div>

    <div class="list m-n">
      <div class="item item-divider b-none"></div>
      <div class="item item-divider b-none">Show My Instagram Photos</div>
      <div class="item assertive">
        Connect Instagram
      </div>
    </div>

    <div class="list m-n">
      <div class="item item-divider b-none"></div>
      <div class="item item-divider b-none">Gender</div>
      <div class="item">
        Male
        <span class="item-note">
					<i class="icon ion-chevron-right"></i>
				</span>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
