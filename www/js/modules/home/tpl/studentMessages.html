<ion-view title="Guavo">
	<ion-nav-buttons side="left">
		<button class="button button-clear button-stable" nav-direction="back" ui-sref="home.challenges">
			<i class="icon ion-radio-waves"></i>
		</button>
	</ion-nav-buttons>

	<ion-nav-title>
		<button class="button button-clear button-assertive m-t-xs">
			<i class="icon ion-chatbubbles"></i>
		</button>
	</ion-nav-title>

	<div class="bar bar-subheader item-input-inset bar-no-border">
		<label class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Search 7 Recruiters">
		</label>
	</div>

	<ion-content class="has-subheader">
		<div>
			<div class="wrapper font-bold text-u-c assertive">Messages</div>
			<div>
				<div class="clear m-b-sm" ng-repeat="p in $ctrl.matches track by $index" nav-direction="forward" ui-sref="home.messaging({id: 2})">
					<img ng-src="img/{{p.name}}.png" alt="" class="thumb-md rounded pull-left m-l m-r-md">
					<div class="text-lg b-b b-light clear padder-v">
						<div class="text-c">{{p.name}}</div>
						<p class="text-muted">Sent you a GIPHY</p>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
